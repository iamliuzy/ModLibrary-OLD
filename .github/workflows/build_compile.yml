name: Python CI with compile

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    if: "!contains(github.event.head_commit.message, '[build.skip]')"
    steps:
    - uses: actions/checkout@v3
    - name: Copy pack resources into pack folder
      run: |
        xcopy pack-resources dist\ /E /Y
    - name: Build with compileall
      run: |
        .\dist\runtime\python.exe -m compileall . -l -o 2
        cd __pycache__
        set "str=.cpython-310.opt-2"
        setlocal EnableDelayedExpansion
        for /f "delims=" %%i in ('dir /b *.cpython-310.opt-2.pyc') do (
        set "var=%%i" & ren "%%i" "!var:%str%=!")
        cd ..
        xcopy __pycache__ dist\ /E /Y
    - name: Get latest commit hash
      id: get_hash
      run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.2
      with:
        name: ModLibrary-PYC-${{ steps.get_hash.outputs.sha_short }}
        path: dist\
