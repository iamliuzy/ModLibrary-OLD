name: Python CI
on: 
  push:
  pull_request:
    branches:
      - main

jobs:
  ci-windows-x64:
    name: Python CI for Windows 64bit
    runs-on: windows-latest
    if: "!contains(github.event.head_commit.message, '[ci.skip]')"
    steps: 
    - uses: actions/checkout@v3
    - name: Set up Python 3.11
      uses: actions/setup-python@v4.5.0
      with:
        python-version: "3.11"
        architecture: "x64"
    - name: Install dependencies and build
      run: |
        pip install -r requirements.txt
        pip install cx_Freeze
        python setup.py build
    - name: Get commit hash
      id: get_commit
      uses: pr-mpt/actions-commit-hash@v2
    - name: Upload build artifact
      uses: actions/upload-artifact@v3.1.2
      with:
        name: ModLibrary-build-win-64-${{ steps.get_commit.outputs.short }}
        path: ./build/
  ci-windows-x86:
    name: Python CI for Windows 32bit
    runs-on: windows-latest
    if: "!contains(github.event.head_commit.message, '[ci.skip]')"
    steps: 
    - uses: actions/checkout@v3
    - name: Set up Python 3.11
      uses: actions/setup-python@v4.5.0
      with:
        python-version: "3.11"
        architecture: "x86"
    - name: Install dependencies and build
      run: |
        pip install -r requirements.txt
        pip install cx_Freeze
        python setup.py build
    - name: Get commit hash
      id: get_commit
      uses: pr-mpt/actions-commit-hash@v2
    - name: Upload build artifact
      uses: actions/upload-artifact@v3.1.2
      with:
        name: ModLibrary-build-win-32-${{ steps.get_commit.outputs.short }}
        path: ./build/

  ci-unix:
    name: Python CI for Unix-Like systems
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[ci.skip]')"
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.11
      uses: actions/setup-python@v4.5.0
      with:
        python-version: "3.11"
    - name: Install dependencies and build
      run: |
        pip install -r requirements.txt
        python build_pyc.py
        ls -a
    - name: Get commit hash
      id: get_commit
      uses: pr-mpt/actions-commit-hash@v2
    - name: Upload build artifact.
      uses: actions/upload-artifact@v3.1.2
      with: 
        name: ModLibrary-pyc-${{ steps.get_commit.outputs.short }}
        path: ./dist_pyc/
